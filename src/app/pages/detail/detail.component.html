<mat-card class="post-detail-card">
  <mat-card-header>
    <div mat-card-avatar class="post-detail-image"></div>
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>{{post?.dtPublish | date: "dd/MM/yyyy hh:mm"}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image width="500px" height="500px" [src]="post?.urlImage" alt="">
  <mat-card-content style="margin: 25px 0 25px 0;">
    <p>
      {{post?.article}}
    </p>
  </mat-card-content>
</mat-card>
<br />
<h1>Coment√°rios da Postagem</h1>
<mat-card *ngFor="let item of comment">
  <mat-card-header>
    <mat-card-title>{{item.author}}</mat-card-title>
    <mat-card-subtitle>{{item.dtComment| date: "dd/MM/yyyy"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin: 25px 0 25px 0;">
    <p>
      {{item?.text}}
    </p>
  </mat-card-content>
</mat-card>

<a routerLink="/">Ver todas as postagens</a>
